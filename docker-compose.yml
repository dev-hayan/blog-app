version: "3.9"

services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile.reactUI
    ports:
      - "3000:3000"

    environment:
      REACT_APP_API_URL: http://localhost:5000/api

    depends_on:
      - nodebackend
    volumes:
      - ./client/:/usr/app
      - /usr/app/node_modules

  nodebackend:
    build:
      context: ./server
      dockerfile: Dockerfile.node
    ports:
      - "5000:5000"
    environment:
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: Mysql123@
      DB_NAME: Blog-app
      API_BASE_URI: http://localhost:5000/api/

    depends_on:
      - db

    volumes:
      - ./server/:/usr/src/app
      - /usr/src/app/node_modules

    env_file:
      - ./server/.env

  db:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: Mysql123@
      MYSQL_DATABASE: Blog-app
      MYSQL_USER: root
      MYSQL_PASSWORD: Mysql123@
    ports:
      - "3307:3307"

    volumes:
      - blog_db_data:/var/lib/mysql

volumes:
  blog_db_data:
